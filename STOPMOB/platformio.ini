platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
	tomassantanave/Ubidots MQTT for ESP32 @ ^1.0
	adafruit/Adafruit ICM20X@^2.0.5
	sparkfun/SparkFun 9DoF IMU Breakout - ICM 20948 - Arduino Library@^1.2.10
	adafruit/Adafruit BME280 Library@^2.2.2
